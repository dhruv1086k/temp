<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex - Animator Professionalism Editor Xcellence</title>
    <link rel="icon" href="./components/images/title_Logo.png">
    <meta name="description"
        content="APEX is the esteemed design society of TIPS, Dwarka, dedicated to elevating the field of design to new heights. With a large and active membership, we have conducted numerous workshops to enhance our skills. Our members utilize a variety of Adobe design software, including Photoshop, Illustrator, and InDesign, to create innovative and impactful designs.">
    <meta name="keywords" content="APEX, designing, designers, editing, apex">
    <script src="https://kit.fontawesome.com/e64b4eb724.js" crossorigin="anonymous"></script>
    <link href="./components/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./components/css/style.css">
</head>

<body>
    <!-- /* ~~~~~~~~~~~~~~~~~~~  CURSOR STYLING  ~~~~~~~~~~~~~~~~~~~~~ */ -->
    <div
        class="cursor pointer-events-none fixed block rounded-none mix-blend-difference top-0 left-0 z-Infinity scale[1]">
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
        <div class="circle circleProp"></div>
    </div>

    <!-- /* ~~~~~~~~~~~~~~~~~~~ BACKGROUND VIDEO ~~~~~~~~~~~~~~~~~~~~~ */ -->
    <div class="bgVideo">
        <video autoplay muted loop>
            <source src="./components/images/bgVid.mp4" type="video/mp4">
        </video>
    </div>

    <div class="landingPage relative w-full h-screen overflow-hidden">

        <!-- /* ~~~~~~~~~~~~~~~~~~~ PARTICLE DUST ~~~~~~~~~~~~~~~~~~~~~ */ -->
        <div id="particle-slider" class="object1 bg-transparent w-full h-full overflow-hidden relative z-t2">
            <div class="slides">
                <div class="slide" data-src="./components/images/logo_2.png"></div>
            </div>
            <canvas class="draw"></canvas>
        </div>

        <!-- /* ~~~~~~~~~~~~~~~~~~~ SOFTWARE MOVE EFFECT ~~~~~~~~~~~~~~~~~~~~~ */ -->
        <div
            class="container absolute w-full h-full flex justify-center items-center overflow-hidden top-0 left-0 z-bottomest">
            <img src="./components/images/1.png" class="object2 softImg softImg1">
            <img src="./components/images/2.png" class="object softImg softImg2">
            <img src="./components/images/3.png" class="object2 softImg softImg3">
            <img src="./components/images/4.png" class="object softImg softImg4">
            <img src="./components/images/5.png" class="object2 softImg softImg5">
            <img src="./components/images/6.png" class="object2 softImg softImg6">
            <img src="./components/images/7.png" class="object softImg softImg7">
        </div>
        <div class="w-full h-v20 absolute bottom-0 flex justify-center items-center">
            <div class="ctaBtn font-bold border-2 border-skin-base2 bg-skin-base3 text-2xl rounded-full text-white z-50 cursor-pointer select-none"
                role="button" tabindex="0"> <a href="./components/html/nextPage.html"
                    class="px-16 py-5 block">EXPERIENCE APEX</a>
            </div>
        </div>


    </div>


    <!-- ~~~~~~~~~~~~~~~~~~~ scripts ~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <script src="./components/js/apexParticleDust.js"></script>
    <script src="./components/js/cursor.js"></script>
    <script src="./components/js/softwareMove.js"></script>
    <script src="./components/js/navbar.js"></script>
    <script type="text/javascript" src="./components/js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        // ~~~~~~~~~~~~~~~~~~~ VANILLA TILT JS ~~~~~~~~~~~~~~~~~~~~~
        VanillaTilt.init(document.querySelector(".ctaBtn"), {
            max: 25,
            speed: 400,
            glare: 1,
            "max-glare": 0.5,
        });
    </script>
    <script>
        // ~~~~~~~~~~~~~~~~~~~ PARTICLE DUST ~~~~~~~~~~~~~~~~~~~~~
        var init = function () {
            var ps = new ParticleSlider({
                width: 1e6,
                height: 1e6
            });
        }
        window.addEventListener('load', init, false);

    </script>

</body>

</html>
